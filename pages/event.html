<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/css/event.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="header">
        <!-- Injected by Javascript -->
    </div>
    <div id="nav">
        <!-- Injected by Javascript -->
    </div>

    <main>
        
        <form id="event-form">
            <!-- Event Name -->
            <div>
                <span>Event Name:</span>
                <input type="text" id="event-name" placeholder="Event Name">
            </div>

            <!-- Company Representative's Name -->
            <div>
                <span>Participant's Name:</span>
                <input type="text" id="representative-name" placeholder="Name">
            </div>

            <!-- Representative's Email -->
            <div>
                <span>Participant's Email:</span>
                <input type="email" id="representative-email" placeholder="Email">
            </div>

            <div>
                <label for="role-selection">Role:</label>
                <!-- Role Selection -->
                <select id="role-selection">
                    <option value="" disabled selected>Select Role</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="participant">Participant</option>
                    <option value="organizer">Organizer</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

    </main>

    <div id="footer">
        <!-- Injected by Javascript -->
    </div>
    <script src="/js/event.js"></script>
    <script src="/js/shared.js"></script>
</body>
</html>
