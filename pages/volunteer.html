<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="header">
        <!-- Injected by Javascript -->
    </div>
    <div id="nav">
        <!-- Injected by Javascript -->
    </div>
    <main>
        <section>
            <form id="donation_form">
                <div id="content_area">
                    <label for="name">Charity Name</label>
                    <input type="text" id="name">
                </div>
                <div id="content_area">
                    <label for="amount">Hours Volunteered</label>
                    <input type="number" id="amount">
                </div>
                <div id="content_area">
                    <label for="date">Date Volunteered</label>
                    <input type="date" id="date">   
                </div>
                <div id="content_area">
                    <fieldset class="star-rating"> 
                        <legend>Rate Your Volunteer Experience:</legend> 
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">5 stars</label>
                         <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">4 stars</label> 
                         <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">3 stars</label> 
                         <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">2 stars</label> 
                         <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">1 star</label> 
                        </fieldset>
                    
                </div>
                
                <button id="submit-hours">Submit Hours</button>
            </form>
        </section>
        
    </main>


    <div id="footer">
        <!-- Injected by Javascript -->
    </div>
    <script src="/js/shared.js"></script>
</body>
</html>
